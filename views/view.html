{{ $g := . }}
<!DOCTYPE html>
<html>

<head>
  {{template "header" .}}
</head>

<body>
  <div>
    <h1>Audio Preview</h1>
    <h2>{{.Path}}</h2>

    <audio controls>
      <source src="/{{.Path}}" type="{{.MimeType}}" />
      Your browser does not support the audio element.
    </audio>

    {{ if .CommentsEnabled }}
    {{ template "comments" $g }}
    {{ end }}

    {{template "footer" .}}
  </div>
</body>

</html>
